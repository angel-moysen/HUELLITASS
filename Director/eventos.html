<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas - Gestion de Eventos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root { 
            --azul: #4285f4; 
            --fondo: #f0f2f5; 
            --blanco: #ffffff; 
            --texto-label: #000000;
            --borde: #e4e6eb;
        }

        body { 
            font-family: "Inter", sans-serif; 
            background-color: var(--fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 60px 20px;
        }
        
        .card { 
            background: var(--blanco); 
            padding: 55px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 580px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .albergue-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .albergue-header h1 { 
            color: var(--azul); 
            font-size: 42px; 
            font-weight: 800; 
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .albergue-header p {
            color: #000;
            font-weight: 700;
            font-size: 20px;
            margin-top: 10px;
        }

        .group { 
            margin-bottom: 40px; 
            width: 100%;
        }
        
        label { 
            display: block; 
            font-size: 13px; 
            font-weight: 800; 
            color: var(--texto-label); 
            margin-bottom: 14px; 
            text-transform: uppercase;
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 20px 24px; 
            border: 1px solid var(--borde); 
            border-radius: 20px; 
            font-size: 16px; 
            background: #fbfbfd;
            box-sizing: border-box;
            color: #333;
            transition: all 0.3s ease;
        }

        textarea {
            resize: none;
            height: 140px;
        }

        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: var(--azul); 
            background: #fff;
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.08);
        }

        button { 
            width: 100%; 
            padding: 24px; 
            background: var(--azul); 
            color: #fff; 
            border: none; 
            border-radius: 22px; 
            font-weight: 700; 
            font-size: 18px;
            cursor: pointer; 
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.15);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="albergue-header">
        <h1>HUELLITAS</h1>
        <p>Registro de Evento Oficial</p>
    </div>

    <form action="/api/eventos" method="POST">
        
        <div class="group">
            <label>Título del Evento</label>
            <input type="text" name="nombre_Evento" required>
        </div>

        <div class="group">
            <label>Tipo de Evento</label>
            <select name="id_EventoTipo" required>
                <option value="">Seleccionar tipo...</option>
                <option value="1">Esterilización</option>
                <option value="2">Donación de insumos</option>
                <option value="3">Convivencia</option>
            </select>
        </div>

        <div class="group">
            <label>Sede Responsable</label>
            <select name="id_Sede" required>
                <option value="">Seleccionar sede...</option>
                <option value="2001">Sede Central - CDMX</option>
                <option value="2002">Sede Occidente - Guadalajara</option>
                <option value="2003">Sede Norte - Monterrey</option>
            </select>
        </div>

        <div class="group">
            <label>Voluntario Organizador</label>
            <select name="id_Voluntario" required>
                <option value="">Seleccionar responsable...</option>
            </select>
        </div>

        <div class="group">
            <label>Fecha y Hora de Inicio</label>
            <input type="datetime-local" name="fecha_inicio_Evento" required>
        </div>

        <div class="group">
            <label>Fecha y Hora de Finalización</label>
            <input type="datetime-local" name="fecha_fin_Evento" required>
        </div>

        <div class="group">
            <label>Cupo Máximo</label>
            <input type="number" name="cupo_maximo_Evento" min="1">
        </div>

        <div class="group">
            <label>Estatus del Evento</label>
            <select name="id_EventoEstado" required>
                <option value="1">Programado</option>
                <option value="2">En curso</option>
                <option value="3">Finalizado</option>
                <option value="4">Cancelado</option>
            </select>
        </div>

        <div class="group">
            <label>Descripción Detallada</label>
            <textarea name="descripcion_Evento" required></textarea>
        </div>

        <button type="submit">Guardar Evento Oficial</button>
    </form>
</div>

</body>
</html>

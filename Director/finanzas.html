<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Huellitas - Finanzas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root { 
            --azul: #0071E3; 
            --fondo: #f5f5f7; 
            --blanco: #ffffff; 
            --texto: #000000; 
            --borde-suave: #d2d2d7; 
        }

        body { 
            font-family: "Inter", sans-serif; 
            background: var(--fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 60px 20px;
        }
        
        .card { 
            background: var(--blanco); 
            padding: 50px; 
            border-radius: 28px; 
            width: 100%; 
            max-width: 480px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            border: 1px solid var(--borde-suave);
        }

        .albergue-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .albergue-header h1 { 
            color: var(--azul); 
            font-size: 32px; 
            font-weight: 800; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .albergue-header p {
            color: var(--texto);
            font-weight: 600;
            font-size: 18px;
            margin-top: 8px;
        }
        
        .group { 
            margin-bottom: 35px; /* Más espacio entre renglones */
        }
        
        label { 
            display: block; 
            font-size: 14px; 
            font-weight: 700; 
            color: var(--texto); 
            margin-bottom: 12px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 16px; 
            border: 1px solid var(--borde-suave); 
            border-radius: 14px; 
            font-size: 16px; 
            background: #fbfbfb;
            box-sizing: border-box;
            color: var(--texto);
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea { resize: none; }

        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: var(--azul); 
            background: #ffffff;
            box-shadow: 0 0 0 5px rgba(0, 113, 227, 0.08);
        }

        button { 
            width: 100%; 
            padding: 18px; 
            background: var(--azul); 
            color: #fff; 
            border: none; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 18px;
            cursor: pointer; 
            margin-top: 20px;
            transition: transform 0.2s ease, filter 0.2s;
        }

        button:hover { filter: brightness(1.1); }
        button:active { transform: scale(0.97); }

        .help-text {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: #444446; /* Color más oscuro para que sea legible */
            text-transform: none;
            letter-spacing: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="albergue-header">
        <h1>Huellitas</h1>
        <p>Control de Finanzas</p>
    </div>

    <form action="/api/cuentaporpagar" method="POST">
        
        <div class="group">
            <label>ID del Acreedor
            </label>
            <input type="number" name="id_Acreedor" required>
        </div>

        <div class="group">
            <label>Concepto de la Deuda</label>
            <textarea name="concepto_Deuda" rows="2" required></textarea>
        </div>

        <div class="group">
            <label>Monto Total (MXN)</label>
            <input type="number" name="monto_Original" min="0.01" step="0.01" required>
        </div>

        <div class="group">
            <label>Fecha de Vencimiento</label>
            <input type="date" name="fecha_Vencimiento" required>
        </div>

        <div class="group">
            <label>Estado del Pago</label>
            <select name="estado_Pago" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Abonado">Pago Parcial</option>
                <option value="Pagado">Pagado</option>
            </select>
        </div>

        <button type="submit">Registrar Movimiento</button>
    </form>
</div>

</body>
</html>

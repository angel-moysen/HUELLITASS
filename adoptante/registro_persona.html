<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Perfil - Huellitas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter Tight";
        }
        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1d1d1f;
            text-align: center;
        }
        p {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #0071E3;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #f5f5f7;
            padding-bottom: 5px;
        }
        .input-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 12px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            background: #fbfbfd;
            transition: 0.2s;
        }
        input:focus, select:focus {
            border-color: #0071E3;
            outline: none;
            background: white;
        }
        .btn-submit {
            background: #0071E3;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
        .btn-back {
            background: transparent;
            color: #86868b;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Registro de Perfil</h2>
        
        <form action="homePageAdoptante.html">
            <div class="section-title">Datos de Persona</div>
            
            <div class="input-group">
                <label>Nombre(s)</label>
                <input type="text" name="nombre_Persona" required>
            </div>

            <div class="input-group">
                <label>Apellidos</label>
                <input type="text" name="apellidos_Persona" required>
            </div>

            <div class="input-group">
                <label>Teléfono</label>
                <input type="tel" name="telefono_Persona" required>
            </div>

            <div class="input-group">
                <label>Correo Electrónico</label>
                <input type="email" name="email_Persona" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" name="password_Persona" required>
            </div>

            <div class="section-title">Dirección</div>

            <div class="input-group">
                <label>Estado</label>
                <input type="text" name="estado_Direccion" required>
            </div>

            <div class="input-group">
                <label>Municipio</label>
                <input type="text" name="municipio_Direccion" required>
            </div>

            <div class="input-group">
                <label>Colonia</label>
                <input type="text" name="colonia_Direccion">
            </div>

            <div class="input-group">
                <label>Calle</label>
                <input type="text" name="calle_Direccion">
            </div>

            <div class="input-group">
                <label>Número Exterior</label>
                <input type="text" name="numero_exterior_Direccion">
            </div>

            <div class="input-group">
                <label>Número Interior</label>
                <input type="text" name="numero_interior_Direccion">
            </div>

            <div class="input-group">
                <label>Código Postal</label>
                <input type="text" name="codigo_postal_Direccion" maxlength="10">
            </div>

            <button type="submit" class="btn-submit">Guardar Perfil y Entrar</button>
            
            <button type="button" class="btn-back" onclick="location.href='../index.html'">Regresar</button>
        </form>
    </div>
</body>
</html>

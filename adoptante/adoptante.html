<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Adoptante - Huellitas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter Tight";
        }
        body {
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1d1d1f;
            text-align: center;
        }
        p {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #0071E3;
            margin: 25px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #f5f5f7;
            padding-bottom: 5px;
        }
        .input-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 12px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            background: #fbfbfd;
            transition: 0.2s;
        }
        input:focus, select:focus {
            border-color: #0071E3;
            outline: none;
            background: white;
        }
        .btn-submit {
            background: #0071E3;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Perfil de Adoptante</h2>
        
        <form action="HomePage.html">
            <div class="section-title">Entorno y Vivienda</div>
            
            <div class="input-group">
                <label>Tipo de Vivienda</label>
                <select name="id_ViviendaTipo" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Casa</option>
                    <option value="2">Departamento</option>
                    <option value="3">Otro</option>
                </select>
            </div>

            <div class="input-group">
                <label>Metros cuadrados de vivienda</label>
                <input type="number" name="metros_vivienda_Adoptante" min="1" required>
            </div>

            <div class="input-group">
                <label>¿Cuenta con patio?</label>
                <select name="patio_Adoptante" required>
                    <option value="">Seleccione...</option>
                    <option value="true">Sí tiene</option>
                    <option value="false">No tiene</option>
                </select>
            </div>

            <div class="section-title">Otros Habitantes</div>

            <div class="input-group">
                <label>¿Tiene perros actualmente?</label>
                <select name="tiene_perros_Adoptante" required>
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>¿Tiene gatos actualmente?</label>
                <select name="tiene_gatos_Adoptante" required>
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>¿Viven hijos pequeños en el hogar?</label>
                <select name="hijos_pequenos_Adoptante" required>
                    <option value="">Seleccione...</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="section-title">Socioeconómico</div>

            <div class="input-group">
                <label>Ocupación</label>
                <input type="text" name="ocupacion_Adoptante" required>
            </div>

            <div class="input-group">
                <label>Nivel Económico</label>
                <select name="id_AdoptanteNivelEconomico" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Bajo</option>
                    <option value="2">Medio</option>
                    <option value="3">Alto</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>
</body>
</html>

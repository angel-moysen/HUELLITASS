<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas - Buscador</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700&display=swap');
        :root { --azul: #0071E3; --fondo: #f5f5f7; --blanco: #ffffff; --borde: #d2d2d7; --texto: #1d1d1f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter Tight", sans-serif; }
        body { background: var(--fondo); color: var(--texto); }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .filtro-container {
            background: var(--blanco);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }
        .filtro-container h2 { font-size: 18px; margin-bottom: 15px; color: var(--azul); }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-weight: 600; margin-bottom: 4px; font-size: 12px; }

        select, input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--borde);
            border-radius: 8px;
            background: #fbfbfb;
            font-size: 13px;
        }

        .resultados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .card-paciente {
            background: var(--blanco);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card-paciente:hover { transform: scale(1.02); }
        .card-paciente img { width: 100%; height: 110px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }

        .info-field { display: flex; flex-direction: column; margin-bottom: 4px; border-bottom: 1px solid #f9f9f9; }
        .info-label { font-size: 8px; font-weight: 700; color: var(--azul); text-transform: uppercase; }
        .info-value { font-size: 12px; font-weight: 500; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--blanco);
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            position: relative;
        }
        .modal-img { width: 100%; height: 100%; object-fit: cover; min-height: 350px; }
        .modal-body { padding: 30px; }
        .close-btn { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; color: #888; }

        .search-wrapper { position: relative; }
        .search-results {
            position: absolute; top: 100%; left: 0; right: 0; background: var(--blanco);
            border: 1px solid var(--borde); border-radius: 8px; max-height: 150px;
            overflow-y: auto; z-index: 1000; display: none;
        }
        .search-results.active { display: block; }
        .search-result-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 12px; }

        .btn-accion { 
            width: 100%; background: var(--azul); color: white; border: none; 
            padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <aside class="filtro-container">
            <h2>Filtros</h2>
            <form id="filtroForm">
                <div class="form-group">
                    <label>Especie</label>
                    <select id="id_animalespecie">
                        <option value="">Seleccionar</option>
                        <option value="1">Perro</option>
                        <option value="2">Gato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Raza</label>
                    <div class="search-wrapper">
                        <input type="text" id="razaSearch" placeholder="Escribe para buscar..." disabled>
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Personalidad</label>
                    <select id="id_animalcaracter">
                        <option value="">Cualquiera</option>
                        <option value="1">Faldero</option>
                        <option value="2">Tímido</option>
                        <option value="3">Tranquilo</option>
                        <option value="4">Activo</option>
                    </select>
                </div>
                <div class="form-group"><label>Sexo</label><select><option>Cualquiera</option><option>Macho</option><option>Hembra</option></select></div>
                <div class="form-group"><label>Tamaño</label><select><option>Cualquiera</option><option>Mini</option><option>Chico</option><option>Mediano</option><option>Grande</option></select></div>
                <button type="button" class="btn-accion">Aplicar Filtro</button>
            </form>
        </aside>

        <main>
            <h2 style="margin-bottom: 15px; font-size: 20px;">Pacientes en adopción</h2>
            <div class="resultados-grid" id="grid-pacientes"></div>
        </main>
    </div>

    <div class="modal" id="modalPaciente" onclick="cerrarModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="cerrarModal()">&times;</span>
            <img id="m-img" class="modal-img">
            <div class="modal-body">
                <h2 id="m-nombre" style="font-size: 24px; color: var(--azul); margin-bottom: 15px;"></h2>
                <div id="m-info"></div>
            </div>
        </div>
    </div>

    <script>
        const razasPerro = [{id:1,n:"Affenspincher"},{id:2,n:"Afgano"},{id:59,n:"Criolla"},{id:120,n:"Pastor Alemán"},{id:211,n:"Yorkshire Terrier"}]; 
        const razasGato = [{id:1,n:"Abisinio"},{id:22,n:"Criolla"},{id:62,n:"Siamés"},{id:70,n:"Van Turco"}]; 

        let pacientesDB = [
            { n: "Liam", e: "Perro", r: "Pastor Alemán", s: "Macho", t: "Grande", p: "Activo", i: "../img/liam2.png" },
            { n: "Luna", e: "Gato", r: "Siamés", s: "Hembra", t: "Chico", p: "Tranquilo", i: "../img/ia_1.jfif" },
            { n: "Max", e: "Perro", r: "Criolla", s: "Macho", t: "Mediano", p: "Faldero", i: "../img/ia_2.jfif" }
        ]; 

        function cargarPacientesDeBase() {
            renderizar(pacientesDB);
        }

        function renderizar(lista) {
            const grid = document.getElementById('grid-pacientes');
            if(lista.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #888;'>No hay pacientes que coincidan.</p>";
                return;
            }
            grid.innerHTML = lista.map((p, idx) => `
                <div class="card-paciente" onclick="abrirModal(${idx})">
                    <img src="${p.i}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="info-field"><span class="info-label">Nombre</span><span class="info-value">${p.n}</span></div>
                    <div class="info-field"><span class="info-label">Raza</span><span class="info-value">${p.r}</span></div>
                </div>
            `).join('');
        }

        function abrirModal(idx) {
            const p = pacientesDB[idx];
            document.getElementById('m-nombre').innerText = p.n;
            document.getElementById('m-img').src = p.i;
            
            let contenidoInfo = `
                <div class="info-field"><span class="info-label">ESPECIE</span><span class="info-value">${p.e}</span></div>
                <div class="info-field"><span class="info-label">RAZA</span><span class="info-value">${p.r}</span></div>
                <div class="info-field"><span class="info-label">SEXO</span><span class="info-value">${p.s}</span></div>
                <div class="info-field"><span class="info-label">TALLA</span><span class="info-value">${p.t}</span></div>
                <div class="info-field"><span class="info-label">PERSONALIDAD</span><span class="info-value">${p.p}</span></div>
            `;

            const btnExpediente = `<button class="btn-accion" style="background: #6c757d; margin-top: 10px;"
                                   onclick="location.href='../compartidos/expediente.html?nombre=${p.n}'">
                                   Revisar expediente completo
                                   </button>`;

            document.getElementById('m-info').innerHTML = contenidoInfo + btnExpediente;
            document.getElementById('modalPaciente').style.display = 'flex';
        }

        function cerrarModal() { document.getElementById('modalPaciente').style.display = 'none'; }

        const selEsp = document.getElementById('id_animalespecie');
        const inpRaza = document.getElementById('razaSearch');
        const resRaza = document.getElementById('searchResults');
        let currentRazas = [];

        selEsp.onchange = () => {
            if(selEsp.value === "1") { currentRazas = razasPerro; inpRaza.disabled = false; }
            else if(selEsp.value === "2") { currentRazas = razasGato; inpRaza.disabled = false; }
            else { currentRazas = []; inpRaza.disabled = true; }
            inpRaza.value = "";
        };

        inpRaza.oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = currentRazas.filter(r => r.n.toLowerCase().includes(val));
            resRaza.innerHTML = filtered.map(r => `<div class="search-result-item" onclick="selectRaza('${r.n}')">${r.n}</div>`).join('');
            resRaza.classList.toggle('active', val.length > 0);
        };

        function selectRaza(n) { inpRaza.value = n; resRaza.classList.remove('active'); }

        window.onload = cargarPacientesDeBase;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Huellitas - Acceso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root { 
            --azul: #0071E3; 
            --fondo: #f5f5f7; 
            --blanco: #ffffff; 
            --texto: #000000; 
            --borde-suave: #d2d2d7; 
        }

        body { 
            font-family: "Inter", sans-serif; 
            background: var(--fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        
        .card { 
            background: var(--blanco); 
            padding: 40px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 420px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            border: 1px solid var(--borde-suave);
        }

        .albergue-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .albergue-header h1 { 
            color: var(--azul); 
            font-size: 28px; 
            font-weight: 800; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .albergue-header p {
            color: var(--texto);
            font-weight: 600;
            font-size: 18px;
            margin-top: 5px;
        }
        
        .group { margin-bottom: 22px; }
        
        label { 
            display: block; 
            font-size: 15px; 
            font-weight: 700; 
            color: var(--texto); 
            margin-bottom: 10px; 
        }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--borde-suave); 
            border-radius: 12px; 
            font-size: 16px; 
            background: #fbfbfb;
            box-sizing: border-box;
            color: var(--texto);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--azul); 
            color: #fff; 
            border: none; 
            border-radius: 14px; 
            font-weight: 700; 
            font-size: 17px;
            cursor: pointer; 
            margin-top: 10px;
        }

        button.secondary {
            background: transparent;
            color: var(--azul);
            border: 2px solid var(--azul);
            margin-top: 15px;
        }

        /* Contenedor de Roles */
        #rol-selection {
            display: none;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.4s ease;
        }

        .list-roles {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .role-rect {
            background: var(--blanco);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--borde-suave);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .role-rect:hover {
            border-color: var(--azul);
            background: #f9f9fb;
        }

        .role-label { 
            font-weight: 700; 
            font-size: 14px; 
            color: var(--azul); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card" id="auth-container">
    <div class="albergue-header">
        <h1>Huellitas</h1>
        <p id="form-title">Iniciar Sesión</p>
    </div>

    <form id="auth-form" onsubmit="event.preventDefault(); ingresar();" action="/api/token/" method="POST">
        <div class="group">
            <label>Correo Electrónico</label>
            <input type="email" name="email_Persona" required>
        </div>

        <div class="group">
            <label>Contraseña</label>
            <input type="password" name="password_Usuario" required>
        </div>

        <button type="submit" id="main-button">Entrar</button>
        <button type="button" class="secondary" id="switch-button" onclick="toggleForm()">Crear una cuenta</button>
    </form>
</div>

<div id="rol-selection">
    <div class="albergue-header">
        <h1>Huellitas</h1>
        <p>Selecciona tu rol de acceso</p>
    </div>

    <div class="list-roles">
        <div class="role-rect" onclick="location.href='Director/homePageDirector.html'">
            <span class="role-label">Director</span>
        </div>
        <div class="role-rect" onclick="location.href='voluntarios/homePageSalud.html'">
            <span class="role-label">Especialista Salud</span>
        </div>
        <div class="role-rect" onclick="location.href='voluntarios/homePageCoordinador.html'">
            <span class="role-label">Coordinador Adopción</span>
        </div>
        <div class="role-rect" onclick="location.href='voluntarios/homePageGeneral.html'">
            <span class="role-label">Voluntario General</span>
        </div>
        <div class="role-rect" onclick="location.href='adoptante/registro_persona.html'">
            <span class="role-label">Adoptante</span>
        </div>
    </div>
</div>

<script>
    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        const title = document.getElementById('form-title');
        const mainBtn = document.getElementById('main-button');
        const switchBtn = document.getElementById('switch-button');
        const form = document.getElementById('auth-form');

        if (isLogin) {
            title.innerText = 'Iniciar Sesión';
            mainBtn.innerText = 'Entrar';
            switchBtn.innerText = 'Crear una cuenta';
            form.action = '/api/token/';
        } else {
            title.innerText = 'Registro';
            mainBtn.innerText = 'Registrarse';
            switchBtn.innerText = 'Ya tengo cuenta';
            form.action = '/api/registro/';
        }
    }

    function ingresar() {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('rol-selection').style.display = 'block';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas - Registro de Mascota</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root { 
            --azul: #4285f4; 
            --fondo: #f0f2f5; 
            --blanco: #ffffff; 
            --texto-label: #000000;
            --borde: #e4e6eb;
        }

        body { 
            font-family: "Inter", sans-serif; 
            background-color: var(--fondo); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 60px 20px;
        }
        
        .card { 
            background: var(--blanco); 
            padding: 55px; 
            border-radius: 40px; 
            width: 100%; 
            max-width: 580px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .albergue-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .albergue-header h1 { 
            color: var(--azul); 
            font-size: 42px; 
            font-weight: 800; 
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .albergue-header p {
            color: #000;
            font-weight: 700;
            font-size: 20px;
            margin-top: 10px;
        }

        .group { 
            margin-bottom: 35px; 
            width: 100%;
        }
        
        .hidden-group {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 35px;
            border: 2px dashed var(--azul);
        }

        label { 
            display: block; 
            font-size: 13px; 
            font-weight: 800; 
            color: var(--texto-label); 
            margin-bottom: 12px; 
            text-transform: uppercase;
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 20px 24px; 
            border: 1px solid var(--borde); 
            border-radius: 20px; 
            font-size: 16px; 
            background: #fbfbfd;
            box-sizing: border-box;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            padding: 15px 24px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            border: 1px solid var(--borde);
            padding: 5px 12px;
            border-radius: 8px;
            background-color: #efefef;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        input:focus, select:focus, textarea:focus { 
            outline: none; 
            border-color: var(--azul); 
            background: #fff;
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.08);
        }

        .search-wrapper { position: relative; }

        .search-results {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #fff;
            border: 1px solid var(--borde);
            border-radius: 20px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none;
        }

        .search-results.active { display: block; }

        .search-result-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            font-size: 15px;
        }

        .search-result-item:hover { background: #f8f9fa; color: var(--azul); }

        button { 
            width: 100%; 
            padding: 24px; 
            background: var(--azul); 
            color: #fff; 
            border: none; 
            border-radius: 22px; 
            font-weight: 700; 
            font-size: 18px;
            cursor: pointer; 
            margin-top: 20px;
        }

        .file-info {
            font-size: 11px; 
            color: #666; 
            margin-top: 8px; 
            font-weight: 400; 
            text-align: left;
        }
    </style>
</head>

<div class="card">
    <div class="albergue-header">
        <h1>HUELLITAS</h1>
        <p>Registro de Mascota</p>
    </div>

    <form action="/api/registrar-animal" method="POST" enctype="multipart/form-data">
        
        <div class="group">
            <label>Nombre del Animal</label>
            <input type="text" name="nombre_Animal" required>
        </div>

        <div class="group">
            <label>Sede Destino</label>
            <select name="id_Albergue" required>
                <option value="2001">Sede Central CDMX</option>
                <option value="2002">Sede Occidente Guadalajara</option>
                <option value="2003">Sede Norte Monterrey</option>
            </select>
        </div>

        <div class="group">
            <label>Tipo de Animal (Origen)</label>
            <select name="id_AnimalTipo" required>
                <option value="1">Única (De raza pura)</option>
                <option value="2" selected>Mestizo (Cruza)</option>
            </select>
        </div>

        <div class="group">
            <label>¿Cuenta con registro RUAC?</label>
            <select id="has_ruac" name="tiene_ruac" onchange="toggleRuacFields()" required>
                <option value="false">No</option>
                <option value="true">Sí</option>
            </select>
        </div>

        <div id="ruac_details" class="hidden-group">
            <div class="group">
                <label>Clave de Registro RUAC</label>
                <input type="text" name="ruac_Animal">
            </div>
            <div class="group">
                <label>Identificador Secundario</label>
                <select name="id_IdentificadorTipo">
                    <option value="1">Microchip</option>
                    <option value="2">Tatuaje</option>
                    <option value="3">Placa con QR</option>
                </select>
            </div>
        </div>

        <div class="group">
            <label>Especie</label>
            <select name="id_Especie" id="especieSelect" required>
                <option value="1">Perro</option>
                <option value="2">Gato</option>
            </select>
        </div>

        <div class="group">
            <label>Raza</label>
            <div class="search-wrapper">
                <input type="text" id="razaSearch" autocomplete="off" placeholder="Buscar raza...">
                <input type="hidden" name="id_Raza" id="razaId" required>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="group">
            <label>Edad (Años)</label>
            <input type="number" name="edad_anios_Animal" min="0" value="0" required>
        </div>

        <div class="group">
            <label>Edad (Meses)</label>
            <input type="number" name="edad_meses_Animal" min="0" max="11" value="0" required>
        </div>

        <div class="group">
            <label>Peso (kg)</label>
            <input type="number" step="0.1" name="peso_Animal" required>
        </div>

        <div class="group">
            <label>Sexo</label>
            <select name="id_AnimalSexo" required>
                <option value="1">Macho</option>
                <option value="2">Hembra</option>
            </select>
        </div>

        <div class="group">
            <label>Color Dominante</label>
            <select name="id_Color" required>
                <option value="1">Negro</option>
                <option value="2">Blanco</option>
                <option value="3">Gris</option>
                <option value="4">Café / Chocolate</option>
                <option value="5">Canela</option>
                <option value="6">Crema</option>
                <option value="7">Dorado</option>
                <option value="8">Naranja</option>
                <option value="9">Rojo</option>
                <option value="10">Miel</option>
                <option value="11">Atigrado</option>
                <option value="12">Manchado</option>
                <option value="13">Bicolor</option>
                <option value="14">Tricolor</option>
                <option value="15">Calicó</option>
                <option value="16">Carey</option>
                <option value="17">Siamés</option>
                <option value="18">Blue</option>
                <option value="19">Lila</option>
            </select>
        </div>

        <div class="group">
            <label>Tamaño</label>
            <select name="id_AnimalTamano" required>
                <option value="1">Mini</option>
                <option value="2">Pequeño</option>
                <option value="3">Mediano</option>
                <option value="4">Grande</option>
                <option value="5">Gigante</option>
            </select>
        </div>

        <div class="group">
            <label>Esterilizado</label>
            <select name="esterilizado_Animal" required>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="group">
            <label>Foto de Perfil del Animal</label>
            <input type="file" name="foto_perfil_Animal" accept="image/*" required>
            <p class="file-info">Formatos: JPG, PNG. Máximo 5MB.</p>
        </div>

        <button type="submit">Finalizar Registro</button>
    </form>
</div>

const especieSel = document.getElementById('especieSelect');
const razaSearch = document.getElementById('razaSearch');
const razaId = document.getElementById('razaId');
const searchResults = document.getElementById('searchResults');

function toggleRuacFields() {
    const select = document.getElementById('has_ruac');
    const ruacDetails = document.getElementById('ruac_details');
    ruacDetails.style.display = (select.value === 'true') ? 'block' : 'none';
}

razaSearch.addEventListener('input', () => {
    const texto = razaSearch.value.toLowerCase();
    const especie = especieSel.value;
    const lista = razas[especie] || [];
    
    searchResults.innerHTML = '';
    const filtrados = lista.filter(r => r.n.toLowerCase().includes(texto));
    
    if (filtrados.length > 0 && texto !== '') {
        searchResults.classList.add('active');
        filtrados.forEach(r => {
            const div = document.createElement('div');
            div.className = 'search-result-item';
            div.textContent = r.n;
            div.onclick = () => {
                razaSearch.value = r.n;
                razaId.value = r.id;
                searchResults.classList.remove('active');
            };
            searchResults.appendChild(div);
        });
    } else {
        searchResults.classList.remove('active');
    }
});

especieSel.addEventListener('change', () => {
    razaSearch.value = '';
    razaId.value = '';
    searchResults.classList.remove('active');
});

document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-wrapper')) searchResults.classList.remove('active');
});
